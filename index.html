<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image editor</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-indigo-200 flex items-center justify-center min-h-screens">
    <!-- Main container -->
    <div
      class="container max-w-3xls bg-white rounded-md my-20 mx-10 sm:mx-10 shadow-lg min-h-screenc"
    >
      <!-- Content container -->
      <div
        class="flex flex-col-reverse space-y-5 space-y-reverse w-full p-5 md:flex-row md:space-x-3 md:space-y-0 disable"
      >
        <div class="setting p-10s md:w-[40%] md:p-10">
          <section>
            <div
              class="flex flex-col items-centers justify-between mb-3 mx-auto"
            >
              <div class="flex justify-between items-center space-x-2.5 pt-6">
                <div class="flex flex-col mb-3 w-[50%]">
                  <label class="py-3 text-xl font-medium">Width</label>
                  <input
                    type="number"
                    class="width border border-[#aaa] outline-0 p-3 rounded-md"
                  />
                </div>
                <div class="flex flex-col mb-3 w-[50%]">
                  <label class="p-3 text-xl font-medium">Height</label>
                  <input
                    type="number"
                    class="height border border-[#aaa] outline-0 p-3 rounded-md"
                  />
                </div>
              </div>

              <div class="flex justify-between items-center">
                <label for=""
                  ><input type="checkbox" class="aspect-ratio" checked /> Aspect
                  Ratio</label
                >
              </div>
            </div>

            <h3 class="p-3 text-xl font-medium">Filters</h3>
            <div class="filter-options">
              <button
                id="brightness"
                class="active text-center px-5 py-2 border border-gray-500 w-[calc(50%-4px)] mb-2 hover:bg-gray-200 rounded-md"
              >
                Brightness
              </button>
              <button
                id="saturate"
                class="text-center px-5 py-2 border border-gray-500 w-[calc(50%-4px)] mb-2 hover:bg-gray-200 rounded-md"
              >
                Saturation
              </button>
              <button
                id="contrast"
                class="text-center px-5 py-2 border border-gray-500 w-[calc(50%-4px)] mb-2 hover:bg-gray-200 rounded-md"
              >
                Contrast
              </button>
              <button
                id="grayscale"
                class="text-center px-5 py-2 border border-gray-500 w-[calc(50%-4px)] mb-2 hover:bg-gray-200 rounded-md"
              >
                Grayscale
              </button>
              <button
                id="blur"
                class="text-center px-5 py-2 border border-gray-500 w-[calc(50%-4px)] mb-2 hover:bg-gray-200 rounded-md"
              >
                Blur
              </button>
              <button
                id="sepia"
                class="text-center px-5 py-2 border border-gray-500 w-[calc(50%-4px)] mb-2 hover:bg-gray-200 rounded-md"
              >
                Sepia
              </button>
            </div>
            <div class="slider my-2">
              <div class="filter-info flex items-center justify-between my-2">
                <p class="name p-3 text-xl font-medium">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input
                class="w-full"
                type="range"
                value="100"
                min="0"
                max="200"
              />
            </div>
          </section>
          <section>
            <h3 class="p-3 text-xl font-medium">Rotate & Flip</h3>
            <div class="rotate-options flex space-x-2">
              <button
                id="left"
                class="px-3 py-1 rounded-md hover:bg-gray-200 border border-[#aaa] cursor-pointer"
              >
                <i class="bx bx-rotate-left"></i>
              </button>
              <button
                id="right"
                class="px-3 py-1 rounded-md hover:bg-gray-200 border border-[#aaa] cursor-pointer"
              >
                <i class="bx bx-rotate-right"></i>
              </button>
              <button
                id="horizontal"
                class="px-3 py-1 rounded-md hover:bg-gray-200 border border-[#aaa] cursor-pointer"
              >
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button
                id="vertical"
                class="px-3 py-1 rounded-md hover:bg-gray-200 border border-[#aaa] cursor-pointer"
              >
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </section>

          <section class="py-5">
            <h3 class="p-3 text-xl font-medium">Image Format & Quality</h3>
            <div class="flex space-x-1">
              <select
                class="select-format border border-[#aaa] rounded outline-0 md:p-2"
              >
                <option value="jpeg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
              </select>
              <div class="quality-container">
                <div class="quality-options flex space-x-2">
                  <button
                    id="25"
                    class="px-3 py-1 rounded-md hover:bg-gray-200 border border-[#aaa] cursor-pointer"
                  >
                    25%
                  </button>

                  <button
                    id="50"
                    class="px-3 py-1 rounded-md hover:bg-gray-200 border border-[#aaa] cursor-pointer"
                  >
                    50%
                  </button>
                  <button
                    id="75"
                    class="px-3 py-1 rounded-md hover:bg-gray-200 border border-[#aaa] cursor-pointer"
                  >
                    75%
                  </button>
                  <button
                    id="90"
                    class="px-3 py-1 rounded-md hover:bg-gray-200 border border-[#aaa] cursor-pointer"
                  >
                    90%
                  </button>
                </div>
              </div>
            </div>
            <p class="msg hidden text-gray-500 pt-3">
              Choose a different format to reduce the image quality
            </p>
          </section>
        </div>

        <div
          class="upload-section flex justify-center items-center mx-auto p-6 overflow-hidden"
        >
          <img
            src="src/asset/image-placeholder.svg"
            alt=""
            class="preview-img w-full"
          />
        </div>
      </div>
      <section class="controls flex items-center justify-between md:p-6">
        <div class="flex space-x-2 pb-5 md:p-10 disable">
          <button
            class="reset-filter border border-[#aaa] p-2 cursor-pointer hover:bg-gray-500"
          >
            Reset Filters
          </button>
        </div>

        <div class="row flex space-x-2 pb-5">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button
            class="choose-img border border-[#aaa] p-2 cursor-pointer hover:bg-gray-400"
          >
            Choose Image
          </button>
          <button
            class="save-img border border-[#aaa] p-2 cursor-pointer hover:bg-gray-400 disable"
          >
            Save Image
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
